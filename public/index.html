<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Web Dashboard">

    <link rel="stylesheet" href="css/app.css">

    <title>Lazy Web Dashboard</title>
</head>

<body class="min-h-full bg-gray-50 text-gray-900 flex flex-col" x-data="{ open: false }">
    <aside class="fixed -start-64 xl:start-0 inset-y-0 start-0 w-64 h-full bg-gray-100 border-e border-gray-200">
        <div class="flex justify-center items-center h-20 border-b border-gray-200">
            <h1>
                <a href="/">LazyWeb</a>
            </h1>
        </div>
        <div class="p-4">Aside</div>
    </aside>

    <main class="flex-1 xl:ms-64 bg-gray-50">
        <header class="flex justify-between items-center h-20 px-4 border-b border-gray-200">
            <div></div>
            <div class="relative">
                <div class="flex items-center h-12 px-2 rounded border border-gray-200" @click="open = true">
                    <div class="flex justify-center items-center w-8 h-8 me-2 rounded bg-gray-100 border border-gray-200 text-sm">AK</div>
                    <div class="text-sm">Ahmad Karimi</div>
                </div>

                <div x-show="open" @click.away="open = false" class="absolute end-0 top-full mt-2 p-4 bg-white shadow rounded whitespace-nowrap">Profile Dropdown Content</div>
            </div>
        </header>

        <section class="p-4">
            <div>
                <div x-data="{ tab: 'foo' }">
                    <button :class="{ 'active': tab === 'foo' }" @click="tab = 'foo'">Foo</button>
                    <button :class="{ 'active': tab === 'bar' }" @click="tab = 'bar'">Bar</button>

                    <div x-show="tab === 'foo'">Foo</div>
                    <div x-show="tab === 'bar'">Bar</div>
                </div>
            </div>
        </section>
    </main>

    <script src="vendors/alpine-2.8.2/alpine.js"></script>
</body>

</html>
